<body>
<div class="container" id="main">
<h3 id="title">Hangman</h3>
    <div id="subdiv">
<svg height="400" width="400">
    <line x1="40" y1="375" x2="40" y2="10" style="stroke:#f7dda4;stroke-width:8;" />
    <line x1="10" y1="25" x2="320" y2="25" style="stroke:#f7dda4;stroke-width:8;" />
    <line x1="0" y1="375" x2="90" y2="375" style="stroke:#f7dda4;stroke-width:8;" />
    <line x1="192" y1="25" x2="192" y2="80" style="stroke:#f7dda4;stroke-width:8;display:none;" class="show"/>
    <circle cx="192" cy="95" r="30" stroke="#f7dda4" stroke-width="3" fill=" #634258" style="display:none;" class="show" />
    <line x1="192" y1="125" x2="192" y2="220" style="stroke:#f7dda4;stroke-width:3;display:none;" class="show" />
    <line x1="192" y1="150" x2="152" y2="170" style="stroke:#f7dda4;stroke-width:3;display:none;" class="show"/>
    <line x1="192" y1="150" x2="232" y2="170" style="stroke:#f7dda4;stroke-width:3;display:none;" class="show"/>
    <line x1="192" y1="220" x2="152" y2="260" style="stroke:#f7dda4;stroke-width:3;display:none;" class="show" />
    <line x1="192" y1="220" x2="232" y2="260" style="stroke:#f7dda4;stroke-width:3;display:none;" class="show" />
</svg>
 <div id="space_words"></div>
 <button id="reset">Reset</button>
</div>
<div id="wrong_letter">Wrong Words
    <div id="words"></div>
</div>
<div id=result></div>
    
</div>
